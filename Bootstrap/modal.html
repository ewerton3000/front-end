data-toggle="modal" data-target="#janela">Logar</button>

<form class="modal fade" id="janela">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <!--Cabeçalho-->
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><!--Botão X -->

      </button>
      <h4 class="modal-title"> Efetuar Login</h4>
    </div>
    <!--Corpo-->

    <div class="modal-body">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>

      <div class="modal-body">
      <div class="form-group">
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
    </div>
    <!--Rodapé-->
    <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">
    Cancelar
      </button>
      <button type="submit" class="btn btn-primary">
    Logar
      </button>
    </div>

  </div>
</div>  
</form>

</div>

<!--Classe do Bootstrap --->

<!--Modal:É uma classe que mostra em menu ao clicar no botão ou link escolhido deixando a tela escura para mostra um outro menu este efeito e graças ao javascript dentro do bootstrap exemplo:

<button type="button" class="btn btn-info" 
data-toggle="modal" data-target="#janela">Logar</button>

OBS:Use o data-toggle e coloque do tipo modal e data-target serve para pegar o id alvo então use #nomedoid 




OBS:mais modals neste link abaixo:
https://getbootstrap.com/docs/3.4/javascript/#modals

modal-content:É uma classe que insere conteudos dentro de um menu modal construida exemplo:
<div class="modal-content" id="nomedeid">
Exemplo 1</div>

modal-header:É uma classe que monta o cabeçalho do modal 

modal-body:É uma classe que monta o corpo do modal

modaç-footer:É um cabeçalho que monta o rodapé do modal

exemplo dos tres abaixo:

Cabeçalho
    <div class="modal-header">
      Cabeçalho
    </div>
    Corpo
    <div class="modal-body">
      Corpo
    </div>
    Cabeçalho
    <div class="modal-footer">
      Rodapé
    </div>


    close:É uma classe que é usada para cirar um botão para fechar a aplicação com o simbolo X  e usando &times; exemplo;

    <button type="button" class="close" data-dismiss="modal"> 
      <span>&times;</span>
      </button>

      modal-title:É uma classe que mostra o titulo na modal

      modal fade:É uma classe que muda o efeito de mostrar e de tirar o menu modal

      modal-sm:É uma classe que diminui o tamanho do menu modal
      modal-lg:É uma classe que aumenta o tamanho do menu modal

      OBS:ambos as modals sm e lg são responsivas pelo tamanho da janela 
-->
