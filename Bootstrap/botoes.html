<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <title>Botões</title>
  </head>
  <body>
    <div class="container">

<div class="page-header">
  <h1>Botões bootstrap</h1>
</div>
    <div class="row">
    <div class="col-sm-6">
      <h3>Botões padrão</h3>
      <a href="#" class="btn btn-default">Botão Link</a>
      <input type="submit" class="btn-default" value="Botão Submit">
      <button class="btn btn-default">Botão Button</button>
    </div>
    <div class="col-sm-6">
      <h3>Tipos de Botões</h3>
      <button class="btn btn-default">Botão</button>
      <button class="btn btn-primary">Botão</button><!--Cor do botão  azul-->
      <button class="btn btn-success">Botão</button><!--Cor do botão verde-->
      <button class="btn btn-danger">Botão</button><!--Cor do botão vermelho-->
      <button class="btn btn-warning">Botão</button><!--Cor do botão amarelo-->
      <button class="btn btn-link">Botão</button><!--Padrão do botão link -->
      </div>
      </div><!--row(linha)-->

      <div class="row"><!--row(linha inicio)-->
        <div class="col-sm-6">
           <h3>Botões nível de Bloco</h3>
           <button class="btn btn-default btn-block">Botão</button>
           <button class="btn btn-primary btn-block">Botão</button>
           <button class="btn btn-danger btn-block">Botão</button>
      </div><!--row(linha fim)-->

      <div class="col-sm-6">
        <h3>Tamanho de botões</h3>
      <button class="btn btn-default btn-xs">Botão</button>
      <button class="btn btn-default btn-sm">Botão</button>
      <button class="btn btn-default btn-md">Botão</button>
      <button class="btn btn-default btn-lg">Botão</button>

      </div>

      
</div>


</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="bootstrap/js/bootstrap.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!-----------CLasses do bootstrap com botões---------------->
<!--
  btn-block:É uma classe que aumenta o tamanho do botão de acordo com o número de colunas da classe col-sm-(qualquer numero) ou seja ele ocupa o espaço inteiro 
-->
