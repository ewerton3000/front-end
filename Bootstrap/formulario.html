<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <title>Formulários</title>
  </head>
  <body id="body">
    <div class="container">

<div class="page-header" id="form">
  <h1>Formulário bootstrap</h1>
</div>

<div class="row">
  <div class="col-sm-8">
    <h1>Cadastre-se</h1>
    <form class="form-group" id="form">
<div>
    
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome">
</div>

<div>
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email">
</div>

<div>
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha">
</div>
<br>
<div>
  <label>
    <input type="checkbox">Aceito os termos de serviço.
  </label>
</div>
<div>
  <label>
    <input type="radio" name="opcoes">PHP
  </label>
  <label>
    <input type="radio" name="opcoes">Java
  </label>
</div>
<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
  </div>
  <div class="col-sm-4">
    <h1>Logar</h1>
    <div>
      <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
</div>
<br>
<div>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      <br>
      <button type="submit" class="btn btn-primary">Logar</button>
</div>
  </div>
</div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="bootstrap/js/bootstrap.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
