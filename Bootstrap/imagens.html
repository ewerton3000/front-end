<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <title>Imagens</title>
  </head>
  <body>
    <div class="container">

<div class="page-header">
  <h1>Imagens bootstrap</h1>
</div>
    <div class="row"><!--inicio row-->
      <div class="col-sm-6"><!--Ocupando 6 colunas do grid-->
        <h3>Imagem Responsiva</h3>
        <img src="img/uvas.png" class="img-responsive img-circle ">
      </div>
      <div class="col-sm-6"><!--Ocupando 6 colunas do grid-->
        <h3>Imagem  não Responsiva</h3>
        <img src="img/uvas.png">
      </div>
      
    </div><!--fim row-->

    <div class="row">
      <div class="col-sm-12"><!--Ocupando 12 colunas do grid-->
        <h3>Formas em imagens</h3>
        <img src="img/uvas200.png" class="img-circle">
        <img src="img/uvas200.png" class="img-rounded">
        <img src="img/uvas200.png" class="img-thumbnail">
      </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="bootstrap/js/bootstrap.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!----Classes do bootstrap imagens ---------------------->

<!--img-responsive:É uma classe que deixa sua imagem responsiva de acordo com o dispositivo que vc utiliza e no navegador se a janela for reduzida  exemplo:

<div class="row">
<h3>Teste</h3>
<img src="img/uva/png" class="img-responsive">
</div>

img-circle:É uma classe que mostra sua imagem em formato de circulo exemplo:
<div class="row">
<h3>Teste</h3>
<img src="img/uva/png" class="img-circle">
</div> 

img-rounded:É uma classe que deixa a imagem com bordas redondas(quase como se fosse um quadrado com bordas redondas)

img-thumbnail:É uma classe que deixa sua foto no formatdo de thumbnail(quadrado) exemplo

<div class="row">
<h3>Teste</h3>
<img src="img/uva/png" class="img-thumbnail">
</div> 

OBS:É possivel deixar duas classes na mesma imagem exemplo:
<img src="img/uvas.png" class="img-responsive img-circle">
-->
