      <span class="glyphicon glyphicon-user"></span>
      Teste
    </h3>

    <a href="https://www.google.com.br/">
    <span class="glyphicon glyphicon-trash"></span>

  <p style="color: orange; font-size: 100px;">

</p>
<br>
<button type="button" class="btn btn-default">
<span class="glyphicon glyphicon-refresh"></span>
Atualizar</button>
<br>
<h4>Use ícones nas suas interfaces</h4>
<div class="btn-toolbar"></div>
<div class="btn-group">
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-backward"></span><!--ícone retorceder-->
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-play"></span><!--ícone dar play(iniciar)-->
  </button>
  <button type="button" class="btn btn-default"><!--ícone de avançar-->
    <span class="glyphicon glyphicon-forward"></span>
  </button>
  <button type="button" class="btn btn-default"><!--ícone de pause-->
    <span class="glyphicon glyphicon-pause"></span>
  </button>
  <button type="button" class="btn btn-default"><!--ícone de parar-->
    <span class="glyphicon glyphicon-stop"></span>
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-volume-up"></span><!--ícone de aumentar o volume-->
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-volume-down"></span><!--ícone de abaixar ao volume-->
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-volume-off"></span><!--ícone de volume mudo-->
  </button>
</div>
</div>
