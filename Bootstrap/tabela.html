  <!--Classe da tabela no Bootstrap

  A tabela do bootstrap pode ser usada pela sua classe chamada table exemplo
  <table class="table"></table>

  ou vc pode utilizar a classe table table-striped exemplo:
  <table class="table table-striped"></table>

  table-bordered:É uma classe que coloca bordas(linhas)na tabela exemplo:

  <table class="table-bordered"></table>

  table-hover:É uma classe que usa o efeito hover quando passa o mouse em cima da linha da tabela ela muda de cor exemplo:
  <table table-hover></table>

  table-condensed:É uma classe que consensa a tabela ou seja diminui os espaço entre as linhas exemplo:

  <table table-condensed></table>

  success:É uma classe que preenche uma linha com cor cinza destacando ela como se tivesse feito a tarefa com sucesso ela pode ser usado nas tags <th> ou <td> exemplo:
  <table>
  <th class="success">
  <td>Teste</td></th>
  </table>

  danger:É uma classe que preenche a linha da tabela com cor vermelha  exemplo:
  <table>
  <th class="danger">
  <td>Teste</td></th>
  </table>

  info:É uma classe que preenche a linha com cor azul exemplo:

  <table>
  <th class="info">
  <td>Teste</td></th>
  </table>

  warning:É uma classe que preenche a linha com cor amarela exemplo:
  <table>
  <th class="warning">
  <td>Teste</td></th>
  </table>

  -->
