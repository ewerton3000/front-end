<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <title>Alertas do Bootstrap</title>
  </head>
  <body>
    <div class="container">
      
<div class="page-header">
  <h1>Bootstrap Alert</h1>
</div>
<!-- Acessible Rich Internet Applications (ARIA)-->
<div class="alert alert-success" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Alerta de sucesso</strong>Teste!!!
</div>

<div class="alert alert-info" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="fechar">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Alerta de informação</strong>Teste!!!
</div>
<div class="alert alert-warning" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Alerta de Atenção</strong>Teste!!!
</div>

<div class="alert alert-danger" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Alerta de Perigo</strong>Teste!!!
</div>



</div>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

<script type="bootstrap/js/bootstrap.min.js"></script>

    -->
  </body>
</html>
<!--Classes do Bootstrap

alert-success:É uma classe que mostra um alerta de mensagem de sucesso com cor verde

alert-info:è uma classe que mostra um alerta de mensagem com a cor azul

alert-warning:é uma classe que mostra um alerta de mensagem com a cor amarelo

alert-danger:é uma classe que mostra uma alerta de mensagem com a cor vermelho


OBS:Os alertas ajudam usuarios portadores de deficiência visual podem navegar pela internet,bem como por aplicações em geral,utilizando um programa de leitura de tela
