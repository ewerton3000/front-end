<!-----Classes do Bootstrap
tooltip:Inspirado no excelente plugin jQuery.tipsy escrito por Jason Frame; As dicas de ferramentas são uma versão atualizada, que não depende de imagens, usa CSS3 para animações e atributos de dados para armazenamento de títulos local.

title:É um atributo para escrever o seu título aviso use o atributo title="Titulo do aviso"!
data-content=:É um atributo para ecrever o conteúdo de aviso exemplo:data-content="Conteúdo de aviso"


exemplo:
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>

Usando o javascript depois para mostra a dica do botão com o código abaixo:

<script src="bootstrap/js/bootstrap.min.js">
      $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>



data-placement:É um atributo que escolhe qual lado vai mostrar o aviso do tooltip com left,top,right e bottom
exemplo: 

data-placement="bottom"
data-placement="top"
data-placement="left"
data-placement="right"
Dicas de ferramentas com títulos de comprimento zero nunca são exibidas.


popover:É um atributo do bootstrap com javascript que mostra um conteudo dentro do botão ou link escolhido 
Adicione pequenas sobreposições de conteúdo, como as do iPad, a qualquer elemento para armazenar informações secundárias.

Popovers cujo título e conteúdo têm comprimento zero nunca são exibidos.

exemplo:
<button type="button" class="btn btn-lg btn-danger"
 data-toggle="popover" title="Detalhes!!">
   Detalhes
 </button>

 Após escrever em html vc deverá ter o codigo em javascript para conseguir o efeito do aviso:

 <script type="text/javascript">
     $(function () {
   $('[data-toggle="popover"]').popover()

})
 </script>
