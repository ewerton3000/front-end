<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		
		#menu{
       background: gray;
		}
		#conteudo-principal{
			background-color: blue;
		}
		#rodape{
			border: 1px solid gray;
		}
		.verde{
			color: green;
		}
	</style>
	<title>Span e Div</title>
</head>
<body>
<div id="menu">
	Home| Quem Somos | Contato
</div>

<div id="conteudo-principal">
	<h2>Conteúdo do site</h2>
	<p>Conteúdo</p>
	
</div>
<div id="rodape">
	Todos os <span class="verde">Direitos</span> Reservados
</div>

</body>
</html>

<!--<div> As divs fazem parte de um grupo chamado elemento bloco que fazem divisão dos conteudos com suas tags exemplo

<div>Texto</div>
<div>Texto2</div> -->

<!--<span> O span é um elemento inline (bem parecido com style inline) que só ira mudar o conteudo dentro dela com as class e id exemplo
<span id="texto">Texto</span>-->
