<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formatando links</title>
	<style type="text/css">

a: link{
	color: orange;

}
a:visited{
	color: green;
}
a:hover{
	color:yellow;
	background: black;
}
a:active{
	color:darkred;
}
a{
	text-decoration: none;
	padding: 5px;
}

	</style>

</head>
<body>

<a href="https:www.google.com.br">Google</a>
<a href="https:www.tecmundo.com.br">Tec Mundo</a>
<a href="https:www.youtube.com.br">You Tube</a>
<a href="https:www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
<!--   Tipos de Link formatados
Links nÃ£o visitados  exemplo: a: link;{color: orange;}
Links Visitados exemplo: a:visited{color: green;}
Links Hover,passa o cursor sobre o link exemplo: a:hover{color:yellow;}
Links Ativos,quando clicado exemplo: a:active{color:darkred;}
Links sem  underline exemplo: a{text-decoration: none;}-->
