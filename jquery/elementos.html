<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jquery-3.6.0.js"></script>

		<script type="text/javascript">
		function exibeElementoPorTag(tag){ //Faz exibir o parágrafo da página
		$(tag).show();
	}

        function ocultaElementoPorTag(tag){//Faz desaparecer o parágrafo da página
        	$(tag).hide();
        }
        
        function exibeElementoPorClasse(classe){//Para a div com a classe div_2
        	$('.'+classe).show();
        }

        function ocultaElementoPorClasse(classe){//Para a div com a classe div_2
        	$('.'+classe).hide();
        }
        function ocultaElementoPorId(id){//Para ids
        	$('#'+id).hide();

        }
        function exibeElementoPorId(id){//Para ids
        	$('#'+id).show();

        }

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo_1" type="text" class="form-control" />
					<input id="campo_2"type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<!--Chamando as funções do JS no evento onclick -->
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorId('campo_1'); ocultaElementoPorId('campo_2') ">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorId('campo_1'); exibeElementoPorId('campo_2')">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>


<!--  Selecionando,escondendo e exibindo elementos
	.Como assim selecionar elementos?

	Dentro do javascript vc ira utilizar o $(que é um recurso padrão do jquery para chamar suas funções) para chamar uma função do jquery 

	Com esse esquema:
	$(elemento ou elementos).uma_acao(); ou $(tag ou id ou classe .....).hide(),show().....;


     
	A div não pode ser ocultada usando o nome dentro da função com os eventos deve-se usar uma classe ou por id para separar a div que vc quer ocultar senão todas as divs da página serão apagadas!-->
