<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery eventos - mouse</title>

<!--jquery-->
	<script src="jquery-3.6.0.js"></script>

	<script type="text/javascript">
		
      $(document).ready( function(){
        

       $('#div1').click( function(){

       	alert('Elemento foi clicado');
       });


       $('#div2').dblclick( function(){

       	alert('Elemento foi clicado 2x');
       });

      });

	</script>
</head>
<body>
	CLICK
<div id="div1" style="height: 150px; width: 150px; background: #CCC;"> 
</div>

BDLCLICK
<div id="div2" style="height: 150px; width: 150px; background: #000000;">DBLCLICK
</div>

	
</div>
</body>
</html>

<!--

Eventos do jquery:O jquery possui 5 funções quando vc usa o mouse sobre o elemento que são:click,dblclick,mousedown,mouseover e mouseout.

click:de um click e o evento será iniciado
dblclick: de um duplo click no elemento e o evento será iniciado
mousedown: segurando o click ou clique fará um evento ser executado
mouseover: quando vc passar o cursor do mouse sobre o elemento o evento será executado
mouseout: quando vc tirar o cursor do elemento o cursor o evento será executado

formula de uso abaixo:
exemplo: $('#nome-da-id').funcao(function());     ou $('.nome-da-classe').funcao();

um exemplo de função feita: $(#nome-da-id).click() <- aqui ele está usando a função  click-->
