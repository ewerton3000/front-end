<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Jquery eventos - teclado</title>

<!--jquery-->
	<script src="jquery-3.6.0.js">
		
	</script>
	<script type="text/javascript">
		
		$(document).ready( function(){
         
         $('#campo1').keydown( function(){
         
         alert('Botão foi pressionado');
         });

		
		 $('#campo2').keypress( function(){
         
         alert('Botão foi pressionado ou foi solto');
         });
          
           $('#campo3').keyup( function(){
         
         alert('A tecla foi liberada!');
         });



		});
	</script>
</head>
<body>

<input id="campo1" type="text " >keydown
<br>
<input id="campo2" type="text " >keypress
<br>
<input id="campo3" type="text " >keyup
</body>
</html>

<!--
Eventos -teclado:Eventos associados ao teclado que são chamados:

keydown() =- acionado no momento em que uma tecla é pressionada(soltando-a ou não).

keypress() - acionado no momento em que uma tecla é pressionada(soltando-a ou não), porém não captura todas as teclas , como por exemplo alt,ctrl,esc,shitft,etc.


keyup() - acionada no momento em que a tecla é liberada(ou seja vc segura e o evento só será acinado quando vc soltar a tecla)

-->
