	<!--O array do javascript é feito com uma variavel e usando = para puxar o valor Array() e o array 
	sempre de ve estar com o A maiúsculo senão o javascript não o reconhece assim vc pode repetir a variavel
	com conchetes([]) e inserir o número da variavel dentro dele([5])e depois do = colocar o nome da variavel
	que será armazenada  exemplo:

	variavel = Array(); ou variavel =[];
	variavel[1] ="exemplo de valor 1";
	variavel[2] ="exemplo de valor 2";
	variavel[3] ="exemplo de valor 3";
	variavel[4] ="exemplo de valor 4";   

     Mostrando o valor de um array:
     alert(variavel[1]);
      
      Podemos usar o array de outra maneira como no exemplo abaixo:

      var variavel = Array("exemplo de valor 1","exemplo de valor 2","exemplo de valor 3 ","exemplo de valor 4");
       Neste modo acima vc ve que eles não possuem chaves([1],[2]....) porque elas já estão definidas
       pela sua posição padrão que será mostrada agora:
        var variavel = Array("posição 0","posição 1","posição 2","posição 3".......).
        Você também pode chama-las pelo comando alert().
