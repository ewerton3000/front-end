<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			
			function calcular(){
				var operacao = document.getElementById('operacao').value;
                
                //Usando as ids e value nas variaveis num1 e num2
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                
                //Forçando o tipo de variavel(neste caso serve para fazer a operação entre eles senão o código entende que o sinal de soma(+) é uma concatenação das variaveis é como se fossem caracteres)
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);
                //Se num1 for igual ou for igual a vazio
                    if (num1 == '' || num1 == null) {
                    	alert('Favor digitar um número válido para operação (numero 1)');
                    	return false;
                    }

                     if (num2 == '' || num2 == null) {
                    	alert('Favor digitar um número válido para operação (numero 2)');
                    	return false;
                    }
                    
                    var resultado = null;//Aqui ela fica nula pela opção do if (ou talvez não tente!!!!)

                switch(operacao){
                	case'1'://Subtração
                	resultado = num1 - num2;
                	break;

                	case'2'://Adição
                	resultado = num1 + num2;
                	break;

                	case'3'://Multiplicação
                	resultado = num1 * num2;
                	break;

                	case'4'://Divisão
                	resultado = num1 / num2;
                	break;

                	default:
                	alert('A opção selecionada é invalida!');
                	return false;
                    



                }
				//alert(resultado);//Mostra o resultado da operação
				//Abaixo usando o getElementById da id resultado e value recebe a variavel resultado
				document.getElementById('resultado').value = resultado;
			}
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>
                 
                 <!--Aqui o value e a id serão selecionados pelo JS-->
				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4"><!--Chamando a function do JS pelo onclick-->
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well"><!--Criando uma id pro resultado ser mostrado na tela-->
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
<!--Neste caso usamos o DOM-html para puxar o id pelo getElementByid e o value da tag select e option quando for selecionado ele saberá pelo valor da opção -->
