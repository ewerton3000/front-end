<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			
			function iniciaJogo(){//Função para iniciar o jogo
            //Criando uma variavel para usar o getElementById para puxar a id e a value correspondente do html! 
            var nivel_jogo = document.getElementById('nivel_jogo').value;

            //alert(nivel_jogo);
            //Aqui ele troca a página e mostra a dificuldade escolhida pela variavel nivel_jogo pela concatenação
            window.location.href = "jogo.html?"+nivel_jogo;	


			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nivel: </b><!--Para destacar na tela-->
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br/>
			<img src="imagens/iniciar.png" onclick="iniciaJogo()"/>
		</div>

	</body>
	
</html>
