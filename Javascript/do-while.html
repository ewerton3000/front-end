<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Do While</title>
		<script type="text/javascript">
		
          /*do{
          	document.write("Executou o comando");
          }
          while(false);*/ 

          var x = 1;

           do{
          	document.write(x + "<br/>");
          	x = x + 2 ;
          	//Também é possivel utilizar os comandos break e continue no do
          }
          while(x <=10);
      

        </script>
	</head>
	<body>
	
	</body>
	</html>

	<!--Do while:Este comando de repetição é parecido com o while só que ele tem o controle do fluxo(comandos) antes da condição  exemplo:

      do{
	document.write(x + "<br/>");
	x++;
      }
      while(x <=10);


	-->
