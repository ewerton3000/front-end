<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Eventos-teclado</title>
		<script type="text/javascript">
		
        </script>
	</head>
	<body>
	<input onkeydown="alert('Uma tecla foi pressionada')"type="text"/> onkeydown funciona com qualquer tecla<br><br>
	<input onkeypress ="alert('Uma tecla foi pressionada')"type="text"/> onkeypress <br><br>
	<input onkeyup="alert('Uma tecla foi liberada')"type="text"/> onkeydown funciona quando vc segura uma tecla e solta e o evento é mostrado<br><br>
	</body>
	</html>

	<!--
	Eventos - teclado

	onkeydown - acionado no momento em que uma tecla é pressionada (soltando ou não a tecla)

	onkeypress - acionado no momento em que uma tecla é pressionada (soltando-a ou não), porém não captura todas as teclas, como por exemplo alt,ctrl,esc,shift,etc.

	onkeyup acionada no momento em que a tecla é liberada!-->
